    <script>
        let currentPage = 1;
        const itemsPerPage = 6;
        function updatePagination() {
            let tbody = document.getElementById('tableBody');
            let rows = tbody.querySelectorAll('tr');
            let numPages = Math.ceil(rows.length / itemsPerPage);

            if (currentPage < 1) currentPage = 1;
            if (currentPage > numPages) currentPage = numPages;

            rows.forEach((row, index) => {
                let start = (currentPage - 1) * itemsPerPage;
                let end = start + itemsPerPage;

                if (index >= start && index < end) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        function nextPage() {
            currentPage++;
            updatePagination();
        }

        function prevPage() {
            currentPage--;
            updatePagination();
        }

        function fetchUniqueDates() {
            let xhr = new XMLHttpRequest();
            xhr.open('GET', 'fetch_dates.php', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    let dates = JSON.parse(xhr.responseText);
                    let dateButtons = document.getElementById('dateButtons');
                    dateButtons.innerHTML = '';
                    dates.forEach(date => {
                        let button = document.createElement('button');
                        button.textContent = date;
                        button.onclick = function() {
                            fetchDataByDate(date);
                        };
                        dateButtons.appendChild(button);
                    });
                }
            };
            xhr.send();
        }
        function fetchDataByDate(date) {
    let table = document.getElementById('reportTable');
    let tbody = document.getElementById('tableBody');
    let thead = document.getElementById('tableHeaders');

    tbody.innerHTML = ''; // Clear existing content

    let xhr = new XMLHttpRequest();
    xhr.open('GET', 'fetch-data.php?date=' + date, true);
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            let dataRows = xhr.responseText;
            tbody.innerHTML = dataRows; // Insert data rows into tbody
            thead.style.display = ''; // Show table headers
            document.getElementById('btn1').style.display = 'block';
            document.getElementById('btn2').style.display = 'block';
            document.getElementById('btn3').style.display = 'none';
            updatePagination(); // Call updatePagination after fetching data
            document.querySelector('div[style="position: absolute; bottom: 150px; width: 80%; text-align: center;"]').style.bottom = '40px';

        }
    };
    xhr.send();
}


function showHandpickingPopup() {
